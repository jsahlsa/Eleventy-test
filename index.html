images:

<!doctype html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <ul>
            {% for filename in images %}
                <li><a href="img/{{ filename }}">{{ filename }}</a></li>
            {% endfor %}    
        </ul>
        <li><a href="img/parrot.gif">parrot.gif</a></li>
        <li><a href="img/big-boss.gif">big-boss.gif</a></li>
        <li><a href="img/bert.gif">bert.gif</a></li>
    </body>
</html>
